<body>

    <!-- Desktop-Navigation -->

        <a class="p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="ueber_uns.html">Über uns</a>

        <a class="p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="veranstaltungen.html">Veranstaltungen</a>

    <!-- Mobile-Navigation (standardmäßig ausgeblendet) -->
    <div class="sm:hidden flex text-white justify-between items-center bg-[#092948] p-3 sticky top-0 text-2xl w-full">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links-wrapper">
        <div class="nav-links hidden">
            <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="index.html">Startseite</a>
            <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="ueber_uns.html">Über uns</a>
            <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="kontakt.html">Kontakt</a>
            <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="leistungen.html">Leistung</a>
            <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="veranstaltungen.html">Veranstaltungen</a>
        </div>
        </div>
    </div>

    <!-- Skript zum Anzeigen und Ausblenden der mobilen Navigation -->
    <script>
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        const navLinks = document.querySelector('.nav-links');

        hamburgerIcon.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });
    </script>
        <div class="relative w-full mx-auto">
            <div class="slideshow-container">
                <img class="slide object-cover h-full w-full absolute inset-0 active" src="bild1.jpg" alt="Bild 1">
                <img class="slide object-cover h-full w-full absolute inset-0" src="bild2.jpg" alt="Bild 2">
                <img class="slide object-cover h-full w-full absolute inset-0" src="bild3.jpg" alt="Bild 3">
                <img class="slide object-cover h-full w-full absolute inset-0" src="bild4.jpeg" alt="Bild 4">
            </div>
            <a class="prev absolute top-1/2 left-0 transform -translate-y-1/2 hover:text-gray-500 transition-colors duration-300 ease-in-out"
               href="#"><span class="sr-only">Vorheriges Bild</span>&#10094;</a>
            <a class="next absolute top-1/2 right-0 transform -translate-y-1/2 hover:text-gray-500 transition-colors duration-300 ease-in-out"
               href="#"><span class="sr-only">Nächstes Bild</span>&#10095;</a>
        </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        document.querySelector('.prev').addEventListener('click', () => {
            showSlide(currentSlide - 1);
        });

        document.querySelector('.next').addEventListener('click', () => {
            showSlide(currentSlide + 1);
        });

        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 5000); // Change this value to adjust the interval duration in milliseconds

        showSlide(currentSlide);
    </script>

    <div class="grid grid-cols-1 gap-5 sm:grid-cols-3">
        <div class="p-10">

        <div class="p-10">

    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">

    </footer>
</body>

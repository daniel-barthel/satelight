<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satelight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex justify-center p-3">
    <img src="icons/satelight_web.png" alt="logo">
</div>
<!-- Desktop-Navigation -->
<div class="hidden sm:flex text-white justify-center space-x-32 bg-[#092948] p-3 sticky top-0 text-2xl w-full">
    <a class="p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="index.html">Startseite</a>
    <a class="p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="ueber_uns.html">Über uns</a>
    <a class="p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="kontakt.html">Kontakt</a>
    <a class="p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="leistungen.html">Leistung</a>
    <a class="p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="veranstaltungen.html">Veranstaltungen</a>
</div>

<!-- Mobile-Navigation (standardmäßig ausgeblendet) -->
<div class="sm:hidden flex text-white justify-between items-center bg-[#092948] p-3 sticky top-0 text-2xl w-full">
    <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="nav-links hidden">
        <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="index.html">Startseite</a>
        <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="ueber_uns.html">Über uns</a>
        <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="kontakt.html">Kontakt</a>
        <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="leistungen.html">Leistung</a>
        <a class="block p-3 rounded-full hover:bg-[#0098d8] hover:text-black" href="veranstaltungen.html">Veranstaltungen</a>
    </div>
</div>

<!-- Skript zum Anzeigen und Ausblenden der mobilen Navigation -->
<script>
    const hamburgerIcon = document.querySelector('.hamburger-icon');
    const navLinks = document.querySelector('.nav-links');

    hamburgerIcon.addEventListener('click', () => {
        navLinks.classList.toggle('hidden');
    });
</script>
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div class="relative">
        <img src="https://source.unsplash.com/random/400x400" alt="" class="w-full h-auto">
    </div>
    <div class="relative col-span-2 row-span-2">
        <img src="https://source.unsplash.com/random/800x1200" alt="" class="w-full h-auto">
        <div class="absolute bottom-0 right-0 bg-white px-2 py-1 rounded-full text-gray-900 font-bold">Bild 2</div>
    </div>
    <div class="relative">
        <img src="https://source.unsplash.com/random/500x700" alt="" class="w-full h-auto">
        <div class="absolute bottom-0 left-0 bg-white px-2 py-1 rounded-full text-gray-900 font-bold">Bild 3</div>
    </div>
    <div class="relative">
        <img src="https://source.unsplash.com/random/600x800" alt="" class="w-full h-auto">
        <div class="absolute top-0 right-0 bg-white px-2 py-1 rounded-full text-gray-900 font-bold">Bild 4</div>
    </div>
    <div class="relative col-span-2">
        <img src="https://source.unsplash.com/random/1200x800" alt="" class="w-full h-auto">
        <div class="absolute top-0 left-0 bg-white px-2 py-1 rounded-full text-gray-900 font-bold">Bild 5</div>
    </div>
    <div class="relative">
        <img src="https://source.unsplash.com/random/600x600" alt="" class="w-full h-auto">
        <div class="absolute bottom-0 right-0 bg-white px-2 py-1 rounded-full text-gray-900 font-bold">Bild 6</div>
    </div>
</div>
<footer class="bg-[#092948] text-gray-300">
    <div class="container mx-auto py-4">
        <div class="flex justify-center items-center flex-col">
            <p class="mb-2">Satelight Veranstaltungstechnik</p>
            <p class="mb-2">Phillip Holdenried</p>
            <p class="mb-2">Gaustraße 77</p>
            <p class="mb-2">55294 Bodenheim</p>
        </div>
        <div class="text-center mt-4">
            <p>&copy; 2023 Satelight</p>
        </div>
    </div>
</footer>
</body>
</html>
